<!DOCTYPE html>
<html lang="ch">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<title>UI-Demo</title>
		<link rel="stylesheet" href="/index.2cdaf7bc.css">
	</head>
	<body>
		<div class="layout_wrapper">
			<div class="content">
				<div class="product_showcase">
					<div class="product_img">
						<img src="/product-1.5219b1ec.png">
					</div>
					<button class="play_button">
						<img src="/play-button.de9a169c.svg">
					</button>
					<div class="preview_box">
						<div class="serial_number">
							<span>1</span><span class="separate">/</span><span>4</span>
						</div>
						<div class="preview_img">
							<div class="selected">
								<img src="/product-2.e157b7e9.png"><img src="/play-button.de9a169c.svg" class="play_button">
							</div>
							<div class="unselected"><img src="/product-3.5ce1839c.png"></div>
							<div class="unselected"><img src="/product-4.f22956c6.png"></div>
							<button><img src="/arrow.cb5bee2c.svg"></button>
						</div>
					</div>
				</div>
				<div class="block product_info">
					<div class="title"><span class="level2">[巴西93厂] 牛腩</span></div>
					<div class="tags level5">
						<div class="tag" style="color: #ffa14a; background-color: #ffeedf">
							新品
						</div>
						<div class="tag" style="color: #119f1f; background-color: #d2ecd5">
							清真
						</div>
						<div class="tag" style="color: #42aefc; background-color: #dbf0ff">
							易解冻
						</div>
						<div class="tag" style="color: #e93e28; background-color: #fff">
							特价
						</div>
					</div>
					<div class="introduction">
						<span class="level4">猪肉馅包子饺子，点心肠粉半成品</span>
					</div>
					<div class="info_table">
						<div class="info">
							<span class="item_detail level4">质检报告</span>
							<span class="item level5" style="flex-direction: row; justify-content: center; display: flex; transform: translateX(4px)"><span>查看</span>
								<img src="/arrow-small.02f4158a.svg" style="margin: 4px 5.6px">
							</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">中国</span>
							<span class="item level5">产地</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">1.6kg</span>
							<span class="item level5">规格</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">365天</span>
							<span class="item level5">保质期</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">冷冻</span><span class="item level5">贮存方式</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">冷冻</span><span class="item level5">贮存方式</span>
						</div>
					</div>
				</div>
				<div class="block shipping_address">
					<ol class="level5">
						<li>
							<div class="item">送至</div>
							<div class="detail">
								<span>碗香麻辣烫</span><span>广州市番禺区汉溪长隆</span>
							</div>
						</li>
						<li>
							<div class="item" style="position: relative">
								<span>售后</span><span style="color: #e93e28; position: absolute">*</span>
							</div>
							<div class="detail">
								<span>非质量问题不支持无理由退换货</span>
							</div>
							<img src="/arrow-big.8fb24841.svg">
						</li>
						<li style="margin-bottom: 0">
							<div class="item" style="white-space: nowrap">活动</div>
							<div class="detail">
								<div class="tag" style="color: #e93e28">满28.88减2.88</div>
								<div class="tag" style="color: #e93e28">满88.88减8.88</div>
								<div class="pack">
									<div class="tag" style="color: #e93e28; margin-top: 10px">
										满赠
									</div>
									<span style="text-align: left">
										每买满1件送[安井] 黄金蛋饺1件、[鹰宏亿] 年糕小串1件
									</span>
								</div>
							</div>
							<img src="/arrow-big.8fb24841.svg">
						</li>
					</ol>
				</div>
				<div class="block product_price"></div>
				<div class="block ranking"></div>
				<div class="block more_products"></div>
				<div class="block product_detail"></div>
				<div class="block faq"></div>
			</div>
			<div class="bottom"></div>
			<div class="xxx"></div>
		</div>
	<script src="/ui-demo.59712999.js"></script></body>
</html>
