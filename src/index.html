<!DOCTYPE html>
<html lang="ch">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
		/>
		<title>UI-Demo</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="layout_wrapper">
			<div class="content">
				<div class="product_showcase">
					<div class="product_img">
						<img src="./assets/product-1.png" />
					</div>
					<button class="play_button">
						<img src="./assets/icons/play-button.svg" />
					</button>
					<div class="preview_box">
						<div class="serial_number">
							<span>1</span><span class="separate">/</span><span>4</span>
						</div>
						<div class="preview_img">
							<div class="selected">
								<img src="./assets/product-2.png" /><img
									src="./assets/icons/play-button.svg"
									class="play_button"
								/>
							</div>
							<div class="unselected"><img src="./assets/product-3.png" /></div>
							<div class="unselected"><img src="./assets/product-4.png" /></div>
							<button><img src="./assets/icons/arrow.svg" /></button>
						</div>
					</div>
				</div>
				<div class="block product_info">
					<div class="title"><span class="level2">[巴西93厂] 牛腩</span></div>
					<div class="tags level5">
						<div class="tag" style="color: #ffa14a; background-color: #ffeedf">
							新品
						</div>
						<div class="tag" style="color: #119f1f; background-color: #d2ecd5">
							清真
						</div>
						<div class="tag" style="color: #42aefc; background-color: #dbf0ff">
							易解冻
						</div>
						<div class="tag" style="color: #e93e28; background-color: #ffffff">
							特价
						</div>
					</div>
					<div class="introduction">
						<span class="level4">猪肉馅包子饺子，点心肠粉半成品</span>
					</div>
					<div class="info_table">
						<div class="info">
							<span class="item_detail level4">质检报告</span>
							<span
								class="item level5"
								style="
									display: flex;
									justify-content: center;
									flex-direction: row;
									transform: translateX(4px);
								"
								><span>查看</span>
								<img
									src="./assets/icons/arrow-small.svg"
									style="margin: 4px 5.6px 4px 5.6px"
								/>
							</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">中国</span>
							<span class="item level5">产地</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">1.6kg</span>
							<span class="item level5">规格</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">365天</span>
							<span class="item level5">保质期</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">冷冻</span
							><span class="item level5">贮存方式</span>
						</div>
						<div class="line"></div>
						<div class="info">
							<span class="item_detail level4">冷冻</span
							><span class="item level5">贮存方式</span>
						</div>
					</div>
				</div>
				<div class="block shipping_adress"></div>
				<div class="block product_price"></div>
				<div class="block ranking"></div>
				<div class="block more_products"></div>
				<div class="block product_detail"></div>
				<div class="block faq"></div>
			</div>
			<div class="bottom"></div>
			<div class="xxx"></div>
		</div>
	</body>
</html>
