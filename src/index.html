<!DOCTYPE html>
<html lang="ch">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
		/>
		<title>UI-Demo</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="layout_wrapper">
			<div class="content">
				<div class="product_showcase">
					<div class="product_img">
						<img src="./assets/product-1.png" />
					</div>
					<button class="play_button">
						<img src="./assets/icons/play-button.svg" />
					</button>
					<div class="preview_box">
						<div class="serial_number">
							<span>1</span><span class="separate">/</span><span>4</span>
						</div>
						<div class="preview_img">
							<div class="selected">
								<img src="./assets/product-2.png" /><img
									src="./assets/icons/play-button.svg"
									class="play_button"
								/>
							</div>
							<div class="unselected"><img src="./assets/product-3.png" /></div>
							<div class="unselected"><img src="./assets/product-4.png" /></div>
							<button><img src="./assets/icons/arrow.svg" /></button>
						</div>
					</div>
				</div>
				<div class="block product_info"></div>
				<div class="block shipping_adress"></div>
				<div class="block product_price"></div>
				<div class="block ranking"></div>
				<div class="block more_products"></div>
				<div class="block product_detail"></div>
				<div class="block faq"></div>
			</div>
			<div class="bottom"></div>
		</div>
	</body>
</html>
